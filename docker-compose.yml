version: '3.1'
services:
  jenkins:
    image: uscdev/jenkins
    ports:
      - 50000:50000
      - 8080:8080
    environment:
      - JAVA_OPTS=-Duser.timezone=${TZ}
    networks:
      - proxy
    volumes:
      - ${USC_LOCAL_DIR}/jenkins:/var/jenkins_home
    secrets:
      - ca.pem
      - cert.pem
      - key.pem
      - saml-key.jks
    deploy:
      replicas: 1
      labels:
        - com.df.notify=true
        - com.df.distribute=true
        - com.df.serviceDomain=jenkins.docker.usc.edu
        - com.df.httpsOnly=true
        - com.df.port=8080
        - com.df.xForwardedProto=true
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.hostname==${NODE01}
networks:
  proxy:
    external:
      name: proxy
secrets:
  ca.pem:
    external: true
  cert.pem:
    external: true
  key.pem:
    external: true
  saml-key.jks:
    external: true
