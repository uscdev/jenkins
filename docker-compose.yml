version: '3.4'
services:
  jenkins:
    image: uscdev/jenkins
    ports:
      - 50000:50000
#      - 8080:8080
    secrets:
      - saml-key.jks
    environment:
      - JAVA_OPTS=-Duser.timezone=${TZ}
    networks:
      - proxy
    volumes:
      - jenkins-data:/var/jenkins_home
    secrets:
      - saml-key.jks
      - swarm-key-pair.pem
      - its-bsa-dev-us-west-2-key-pair.pem
    deploy:
      replicas: 1
      labels:
        - com.df.notify=true
        - com.df.distribute=true
        - com.df.serviceDomain=jenkins.swarm.usc.edu
        - com.df.httpsOnly=true
        - com.df.port=8080
        - com.df.xForwardedProto=true
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
networks:
  proxy:
    external:
      name: proxy
volumes:
  jenkins-data:
    external: true
secrets:
  saml-key.jks:
    external: true
  swarm-key-pair.pem:
    external: true
  its-bsa-dev-us-west-2-key-pair.pem:
    external: true